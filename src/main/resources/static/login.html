<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>INSPINIA | Login 2</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="node_modules/vue/dist/vue.min.js"></script>
    <script src="node_modules/vue-resource/dist/vue-resource.min.js"></script>
    <script src="node_modules/vue-router/dist/vue-router.min.js"></script>

</head>

<body class="gray-bg">

<div class="loginColumns animated fadeInDown" id="app">
    <div class="row">

        <div class="col-md-6">
            <h2 class="font-bold">Welcome to IN+</h2>

            <p>
                何雨666 扎铁了！老心！就我一个人在写代码！ 还不请我吃饭？
            </p>
            <p>
                <!-- 使用 router-link 组件来导航. -->
                <!-- 通过传入 `to` 属性指定链接. -->
                <!-- <router-link> 默认会被渲染成一个 `<a>` 标签 -->
                <router-link to="/foo">Go to Foo</router-link>
                <router-link to="/bar">Go to Bar</router-link>
                <router-link to="/user/heyu">Go to Heyu</router-link>
            </p>
            <router-view></router-view>


        </div>
        <div  id="app" class="col-md-6">
            <div class="ibox-content">
                <form class="m-t" role="form" @submit="login()">
                    <div class="form-group">
                        <!--<input type="email" class="form-control" placeholder="Username" required="" v-model="username">-->
                        <input class="form-control" placeholder="Username" required="" v-model="username">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" required="" v-model="password">
                    </div>
                    <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

                    <a href="#">
                        <small>Forgot password?</small>
                    </a>

                    <p class="text-muted text-center">
                        <small>Do not have an account?</small>
                    </p>
                    <a class="btn btn-sm btn-white btn-block" href="register.html">Create an account</a>

                </form>
                <p class="m-t">
                    <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small>
                </p>
            </div>
        </div>
    </div>
    <hr/>
    <div class="row">
        <div class="col-md-6">
            Copyright Example Company
        </div>
        <div class="col-md-6 text-right">
            <small>© 2014-2015</small>
        </div>
    </div>

    <!--for test-->
    <hr/>
    <div id="app2">
        <h1>Hello App!</h1>
        <p>
            <router-link to="/foo">Go to Foo</router-link>
            <router-link to="/bar">Go to Bar</router-link>
        </p>
        <router-view></router-view>
    </div>
</div>

<script>
    // 1. 定义（路由）组件。
    // 可以从其他文件 import 进来
    const Foo = { template: '<div>foo {{ $route.params.id }}</div>' }
    const Bar = { template: '<div>bar {{ $route.params.id }}</div>' }
    const User = {
        template: `<div>User {{ $route.params.id }}</div>`
    }

    // 2. 定义路由
    // 每个路由应该映射一个组件。 其中"component" 可以是
    // 通过 Vue.extend() 创建的组件构造器，
    // 或者，只是一个组件配置对象。
    // 我们晚点再讨论嵌套路由。
    const routes = [
        { path: '/foo', component: Foo },
        { path: '/bar', component: Bar },
        { path: '/user/:id', component: User }
    ]

    // 3. 创建 router 实例，然后传 `routes` 配置
    // 你还可以传别的配置参数, 不过先这么简单着吧。
    const router = new VueRouter({
        routes // （缩写）相当于 routes: routes
    })

    // 4. 创建和挂载根实例。
    // 记得要通过 router 配置参数注入路由，
    // 从而让整个应用都有路由功能
    const app = new Vue({
        el: '#app',
        data: {
            username: null,
            password: null,
            loginUrl: 'account/login',
            headers: {contentType: 'application/json'}
        },
        methods: {
            login: function () {
                var body = JSON.stringify({username:this.username, password:this.password})

                this.$http.post(this.loginUrl, body, this.headers).then(
                        (response) => {
                            console.log("successful")
//                            this.$route.router.go("http://baidu.com")
                        },
                        (response) => {
                            console.log("fail")
                        }
                )
            }
        },
        router
    })

    const Foo = { template: '<div>foo</div>' }
    const Bar = { template: '<div>bar</div>' }
    const router = new VueRouter({
        routes: [
            { path: '/foo', component: Foo },
            { path: '/bar', component: Bar }
        ]
    })

    const app = new Vue({
        router
    }).$mount('#app2')
</script>

</body>

</html>
